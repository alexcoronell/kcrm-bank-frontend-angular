<mat-toolbar class="Header">
  <button mat-icon-button aria-label="Open/Close Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>KCRM Bank</span>
  <span class="spacer"></span>
  @if (authStateService.isLogged) {
  <p>Hola, {{authStateService.currentUser?.name}}</p>
  <button mat-button aria-label="Logout" (click)="logout()">Salir</button>
  }
</mat-toolbar>
